<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h1>Get persons with a given hobby</h1>
        <p>Programering</p>
        <p>Magi</p>
        <p>Bogskrivning</p>
        <p>e-sport</p>
        <p>astronomi</p>
        <form onsubmit="test()">
            <input type="text">
            <input type="submit">
        </form>
        <div id="hobbies"></div>
        <a href="index.html">back</a>
        <script>
            function test(){
                alert("test");
            }
            fetch("api/person/hobby", {method: "get"})
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (json) {
                        var str = "<table><tr><th>First name</th><th>Last name</th></tr>";
                        for (var i = 0; i < json.length; i++) {
                            str += "<tr><td>" + json[i].firstName + "</td>";
                            str += "<td>" + json[i].lastName + "</td></tr>";
                        }
                        str += "</table>";
                        document.getElementById("hobbies").innerHTML = str;
                    })
                    .catch(function (error) {
                        alert("Error");
                    });
        </script>
    </body>
</html>
