<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="authors"> Hallur vi√∞ Neyst, Christian Wendelboe-Nielsen </div>
        <div id="class">DAT (class a?)</div>
        <div id= "group"> Group number 12</div>
        <hr>
        <div id="here"></div>
        <script>
            fetch("api/person/complete", {method: "get"})
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (json) {
                        console.log(json);

                        for (var i = 0; i < json.length; i++) {
                            document.getElementById("here").innerHTML +=
                                    "id: " + json[i].id +
                                    ", email: " + json[i].email +
                                    ", first name: " + json[i].firstName +
                                    ", second name: " + json[i].lastName +"<br>";
                        }
                    });

        </script>
    </body>
